{% extends 'base.html' %}
{% block content %}
    <div class="form">
        <form method="GET" action={% url "search_results" %}>
            <div class="input-group">
                <input type="search" class="form-control rounded" name="q" placeholder="Опишите проблему..."
                       aria-label="Search" aria-describedby="search-addon"/>
                <button type="submit" class="btn btn-outline-primary">Искать</button>
            </div>
        </form>
    </div>

    <div class="button-new">
        <a href="/instructions/create" class="btn btn-primary" role="button" aria-pressed="true">Добавить</a>
    </div>
{% endblock %}
